<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style>
header{
	width:100%;
	height:100px;
	background-color:#ccc;
}
nav{
	width:100%;
	height:100px;
	background-color:#F1F1F1;
}
section{
	width:80%;
	height:600px;
	background-color:#dcdcdc;
	float:left;
}
aside{
	width:20%;
	height:600px;
	float:right;
	background-color:#bdbdbd;
}
.clear{
	clear:both;
}
footer{
	width:100%;
	height:200px;
	background-color:#999;
}
</style>
</head>

<body>
<header>头部样式</header>
<nav>导航内容</nav>
<section>主题内容区</section>
<aside>侧边栏内容</aside>
<div class="clear"></div>
<footer>页脚部分</footer>
</body>
</html>
